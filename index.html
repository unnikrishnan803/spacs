<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SPACS CEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.shutterstock.com/image-vector/modern-dark-blue-abstract-wave-260nw-1845360106.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            outline: none;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        .logo {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Picsart_24-09-28_16-11-45-359.jpg" alt="SPACS CEC Logo" class="logo">
        <h1>Welcome to SPACS CEC</h1>
        <form id="welcome-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="group">Group Number (1 to 10):</label>
            <input type="number" id="group" min="1" max="10" placeholder="Enter group number" required>

            <label for="class">Class:</label>
            <select id="class" required>
                <option value="">Select Class</option>
                <option value="CS A">CS A</option>
                <option value="CS B">CS B</option>
                <option value="AD">AD</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
