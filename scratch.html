<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card</title>
    <link rel="stylesheet" href="scratch.css">
</head>
<body>
    <div class="background">
        <div class="scratch-card-cover-container">
            <div class="scratch-card-cover shine"></div>
            <canvas class="scratch-card-canvas"></canvas>
            <div class="scratch-card-text">Scratch me!</div>
            <img src="" alt="Scratch Card Result" class="scratch-card-canvas-render hidden">
        </div>
        <button id="next-button" class="next-button hidden">Next</button>
    </div>

    <script src="scratch.js"></script>
</body>
</html>
